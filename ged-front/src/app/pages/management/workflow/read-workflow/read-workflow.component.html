<h2 mat-dialog-title>Informations about {{nameWorkflow}}</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="newWorkflowFormGroup" class="example-form">
        <div class="row">
            <div class="col-md-6">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>WorkFlow Name</mat-label>
                    <input formControlName="name" name="name" id="name" readonly matInput>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>WorkFlow Sigle</mat-label>
                    <input formControlName="sigle" name="sigle" id="sigle" readonly matInput>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>WorkFlow Description</mat-label>
                <textarea autocomplete="off" formControlName="description" readonly name="description" id="description" matInput></textarea>
            
            </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-tab-group animationDuration="2000ms">
                    <mat-tab label="Poste and level" *ngIf="workFlowPosteEmpty">
                        <div class="example-list" >
                            <div class="example-box" *ngFor="let workFlowPoste of workFlowPosteList">
                            Poste Name: {{workFlowPoste.posteId!.name!}}
                            <br>
                            Level: {{workFlowPoste.level}}
                            </div>
                        </div>
                    </mat-tab>
                    <mat-tab label="Liste des liasse" *ngIf="liasseEmpty">
                        <div class="example-list" >
                            <div class="example-box" *ngFor="let liasse of liassesList">
                            Liasse Name: {{liasse.name!}}
                            </div>
                        </div>
                    </mat-tab>
                  </mat-tab-group>
                
            </div>
        </div>
    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Cancel</button>
</mat-dialog-actions>

        <div class="col-md-10">
        <app-list-empty *ngIf="isEmpty"></app-list-empty>
        <div  class="row" *ngIf="!isEmpty">
          <div class="col-md-12">
            <mat-card class="data-1">
              <mat-progress-bar mode="indeterminate" *ngIf="loadingPage" color="warn"></mat-progress-bar>
              <br *ngIf="loadingPage" />
              <div class="row"></div>
              <div class="container-fluid">                
                <div class="row userMain">
                  <div class="col-lg-2 col-sm-6" *ngFor="let postes of pagePostes?.content;let indexOfelement=index">
                    <div class="circle-tile ">
                      <a [matMenuTriggerFor]="action"><div class="circle-tile-heading light-gray"><i class="fa fa-users fa-fw fa-3x"></i></div></a>
                      <mat-menu #action="matMenu">
                        <button mat-menu-item (click)="openDialogEdit(postes)">  Edit</button>
                        <button mat-menu-item (click)="openDialogAddSubPoste(postes)"> add sub Poste</button>
                        <button mat-menu-item (click)="openDialogSetPosteUser(postes)"> Set user in poste</button>
                        <button mat-menu-item (click)="openDialogHistoric(postes)"> Information about</button>
                      </mat-menu>
                      <div class="circle-tile-content dark-gray">
                        <div class="circle-tile-description text-faded"> Name</div>
                        <div class="circle-tile-number text-faded ">{{postes.name!}}</div>
                        <a class="circle-tile-footer" ><i class="fa fa-close text-red"></i></a>
                      </div>
                    </div>
                  </div>  
               </div>

<h2 mat-dialog-title>Create Poste</h2>
  <mat-dialog-content class="mat-typography">
    <form [formGroup]="newPosteFormGroup" class="example-form">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Poste Name</mat-label>
            <input autocomplete="off" formControlName="name" name="name" id="name" required  matInput>
            <mat-error *ngIf="f['name'].touched && f['name'].errors">
              {{f["name"].errors|json}}
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">          
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Poste Description</mat-label>
                <textarea autocomplete="off" formControlName="description" name="description" id="description" required matInput></textarea>
                <mat-error *ngIf="f['description'].touched && f['description'].errors">
                  {{f["description"].errors|json}}
                </mat-error>
              </mat-form-field>
        </div>
      </div>
    </form>   
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="onClose()">Cancel</button>
    <button type="button"[disabled]="newPosteFormGroup.invalid" (click)="onSaveNewWorkFow()" class="btn btn-success">
      <i *ngIf="clicked" class='fa fa-spinner fa-spin '></i> 
      Save Poste
    </button>
  </mat-dialog-actions>

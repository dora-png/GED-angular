<h2 mat-dialog-title>Add Profile to Group User</h2>
  <mat-dialog-content class="mat-typography">
    <div class="row">
        <div class="col-md-12" *ngIf="loading;else content" >
          <mat-card class="loader-container">
            <app-loader></app-loader>
          </mat-card>      
        </div>
      
        <ng-template #content>
          <div class="row">
            <div class="col-md-12"  *ngIf="!isEmpty;else contentData" >
            <div  class="row">
              <div class="col-md-12">
                <mat-card>
                  <div class="row"></div>
                  <div class="container-fluid">
                    <div class="row">
                      <form class="example-form">                  
                          <div class="row">
                              <div class="col-md-5">
                                  <div>
                                      <h1> Usel Liste</h1>  
                                      <div class="example-list" >
                                          <div class="example-box"  *ngFor="let user of userLists;let indexOfelement=index">
                                            <span style="font-size:2.5em">
                                                <strong> {{ user }}</strong>
                                             </span>
                                          <button mat-icon-button aria-label="Example icon-button with a heart icon">
                                              <i class="fa fa-plus-circle  fa-2x" (click)="addUserToProfile(user)" aria-hidden="true" *ngIf="!containUser(user)" style="color: #00C851;"></i>
                                              <i class="fa fa-minus-circle  fa-2x" (click)="removeUser(user)" aria-hidden="true" *ngIf="containUser(user)" style="color: #ff4444;"></i>
                                          </button>
                                          </div>
                                      </div>
       <!--                          <div class="row">
                                  <div class="col-md-12">
                                    <app-nav-table [pageNumber]="pageDroits?.pageable?.pageNumber!" [first]="pageDroits?.first!" [last]="pageDroits?.last!" [size]="pageDroits?.size!" [totalPages]="pageDroits?.totalPages!" (changePageAndSize)="changePageAndSize($event)"></app-nav-table>              
                                  </div>
                                </div> -->
                              </div>
                            </div>       
                            <div class="col-md-2">
                              <br>
                              <div class="example-list" >
                               <div  class="example-box" >                                
                                      <i class="fa fa-chevron-circle-right fa-2x" aria-hidden="true">
                                          <strong>ADD</strong> 
                                      </i>              
                               </div>
                             </div>
                          </div>
                            <div class="col-md-5">
                              <h1> Current User</h1>
                              <div 
                             class="example-list"  
                            >
                                <div class="example-box1">
                                  <span style="font-size:2.5em">
                                     <strong> {{ currentUser }}</strong>
                                  </span>

                                </div>
                              </div>
                            </div>
                            
                          </div>
                      </form> 
                    </div>
                  </div>
                </mat-card>
              </div>
            </div> 
            </div>

            <ng-template #contentData>
                <div class="col-md-12">
                    <div class="example-list">
                        <div class="example-box1">
                          <div class="example-custom-placeholder" *cdkDragPlaceholder style="align-content: space-between;">
                           
                          </div>
                          <span>
                              No content
                          </span>
                          <button mat-mini-fab style="background-color: #44ff54;" >
                            <i class="fa fa-refresh" aria-hidden="true" ></i>
                          </button>
                        </div>
                      </div>
                </div>  
            </ng-template>
        </div>
        </ng-template>
      
      </div>
    
  </mat-dialog-content>
  <mat-dialog-actions *ngIf="!loading">
    <div class="row" align="end" *ngIf="!isEmpty">
        <div class="col-md-12" *ngIf="clicked">
          <i class='fa fa-spinner fa-spin fa-4x '></i> 
        </div>
        <div class="col-md-4">
            <button type="button" (click)="onClose()" class="btn btn-danger btn-lg btn-block" *ngIf="!clicked">close</button>
        </div>
        <div class="col-md-4">
            <button type="button" (click)="onReset()" class="btn btn-warning btn-lg btn-block" *ngIf="!clicked">Reset</button>
        </div>
        <div class="col-md-4">
            <button type="button" (click)="save()" class="btn btn-success btn-lg btn-block"[disabled]="valid" *ngIf="!clicked">Save</button>
        </div>
    </div>
  </mat-dialog-actions>

<br>
<div class="row">
  <div class="col-md-12">
    <app-breadcrumb></app-breadcrumb>
  </div>
</div>
<div class="row">
    <div class="col-md-12">
      <app-menu-manage></app-menu-manage>
    </div>
</div>
<br />
<div class="row">
  <div class="col-md-12" *ngIf="loading && !isEmpty;else content" >
    <mat-card class="loader-container">
      <app-loader></app-loader>
    </mat-card>      
  </div>
  <ng-template #content>
    <div class="col-md-12">
      <div class="row">
        <div align="end">
          <button mat-button (click)="refresf()">
            <i class="fa fa-refresh" aria-hidden="true"></i>
          </button>
          <button mat-button (click)="viewList()">
            <i class="fa fa-list" aria-hidden="true" *ngIf="view"></i>
            <i class="fa fa-th" aria-hidden="true" *ngIf="!view"></i>
          </button>
        </div>
    </div>
    <app-error *ngIf="isEmpty"></app-error>
    <div  class="row" *ngIf="!isEmpty">
      <div class="col-md-12">
        <mat-card>
          <div class="row"></div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-6">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </span>
                <input (keyup)="search($event)" type="text"id="search" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
              </div>
            </div>
            <div class="col-sm-2 col-form-label">
              <div class="input-group">
                <span class="input-group-addon" style="background: none; border: none;" id="basic-addon1">
                  <mat-radio-group [(ngModel)]="searchBy">
                    <mat-radio-button class="example-margin" value="name">Name</mat-radio-button>
                  </mat-radio-group>
                </span>
              </div>
              
            </div>
      
          </div>
          <div class="alert alert-danger" *ngIf="research" role="alert">
            not found 
          </div>
          <div class="container-fluid" *ngIf="view">
            <div class="row">
              <div class="col-sm-12">
                <table class="table table-striped table-bordered table-list">
                  <thead>
                   <tr >
                      <th >#</th>
                      <th>Profile Name</th>
                      <th>User</th>
                      <th>Direction</th>
                      <th>Status</th>
                      <th><i class="fa fa-id-card-o" aria-hidden="true"></i> View</th>
                    </tr> 
                   </thead>
                   <tbody>
                    <tr class="new" *ngFor="let user of userList;let indexOfelement=index" [ngStyle]="{'background-color': user.status ? '#00C851' : '#ff4444' }">
                       <td>{{indexOfelement +1 }}</td>
                       <td>{{user.profileName!}}  </td>
                       <td>{{user.userName!}} </td>
                       <td>{{user.directionSigle!}} </td>
                       <td>
                        <i (click)="setSatus(user)" *ngIf="user.status" class="fa fa-eye" style="color: green;" aria-hidden="true"></i>
                        <i (click)="setSatus(user)" *ngIf="!user.status" class="fa fa-eye-slash" style="color: red;" aria-hidden="true"></i>
                       </td>
                       <td > 
                        <i (click)="openDialogProfil(user)" class="fa fa-id-card-o" aria-hidden="true" [matMenuTriggerFor]="userPlus"></i>
                        <mat-menu #userPlus="matMenu">
                          <mat-list>
                            <a mat-list-item >
                              <button mat-menu-item><i class="fa fa-folder-o" aria-hidden="true"></i> Dossier</button>  
                            </a>
                            <mat-divider></mat-divider>
                            <a mat-list-item >
                              <button mat-menu-item><i class="fa fa-file-text" aria-hidden="true"></i> Importer un fichier</button>                  
                            </a>
                            <mat-divider></mat-divider>
                            <a mat-list-item >
                              <button mat-menu-item><i class="fa fa-folder"  aria-hidden="true"></i> Importer un dossier</button>                
                            </a>
                            <mat-divider></mat-divider>
                            <a mat-list-item >
                              <button mat-menu-item><i class="fa fa-file-word-o" aria-hidden="true"></i> Creer un fichier Word</button> 
                            </a>  
                            <a mat-list-item >
                              <button mat-menu-item><i class="fa fa-file-excel-o" aria-hidden="true"></i> Creer un fichier Excel</button>             
                            </a >
                          </mat-list>
                        </mat-menu> 
                      </td>
                    </tr>
                    </tbody>
                  </table>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <app-nav-table [pageNumber]="pageUsers?.pageable?.pageNumber!" [first]="pageUsers?.first!" [last]="pageUsers?.last!" [size]="pageUsers?.size!" [totalPages]="pageUsers?.totalPages!" (changePageAndSize)="changePageAndSize($event)"></app-nav-table>              
                </div>
              </div>
            </div>
          </div>
          <div class="container" *ngIf="!view">
            <div class="row userMain">
                <div class="col-md-3 col-sm-4" *ngFor="let user of userList;let indexOfelement=index">
                    <div class="userBlock">
                        <div class="backgrounImg" [ngStyle]="{'background-color': user.status ? '#00C851' : '#ff4444' }">
                           
                        </div>
                        <div class="userImg">
                            <img src="../../../../../assets/cuy.jpg">
                        </div>
                        <div class="userDescription">
                            <h5>{{user.profileName!}} ( {{user.userName!}} )</h5>
                            <p>Direction: {{user.directionSigle!}}</p>
                            <p>Status: 
                              <i (click)="setSatus(user)" *ngIf="user.status" class="fa fa-eye" style="color: green;" aria-hidden="true"></i>
                              <i (click)="setSatus(user)" *ngIf="!user.status" class="fa fa-eye-slash" style="color: red;" aria-hidden="true"></i>
                            </p>
                            <a   [matMenuTriggerFor]="userPlus">
                              <span><i class="fa fa-id-card-o  fa-2x" aria-hidden="true"></i></span>
                            </a>
                            <mat-menu #userPlus="matMenu">
                              <mat-list>
                                <a mat-list-item >
                                  <button mat-menu-item [matMenuTriggerFor]="maj"><i class="fa fa-pencil" aria-hidden="true"></i> Mise Ã  Jour</button>  
                                  <mat-menu #maj="matMenu">
                                    <mat-list>
                                      <a mat-list-item >
                                        <button mat-menu-item> Profile Name</button>  
                                      </a>
                                      <mat-divider></mat-divider>
                                      <a mat-list-item >
                                        <button mat-menu-item><i class="fa fa-user-circle" aria-hidden="true"></i> Profile User</button>                  
                                      </a>
                                    </mat-list>
                                  </mat-menu> 
                                </a>
                                <mat-divider></mat-divider>
                                <a mat-list-item (click)="openDialogProfilDroit(user)">
                                  <button mat-menu-item><i class="fa fa-shield" aria-hidden="true"></i> Ajouter / Retirer un Droit</button>                  
                                </a><mat-divider></mat-divider>
                                <a mat-list-item (click)="openDialogGroupProfil(user)">
                                  <button mat-menu-item><i class="fa fa-users" aria-hidden="true"></i> Ajouter / Retirer un Group</button>                  
                                </a>
                                <mat-divider></mat-divider>
                                <a mat-list-item (click)="openDialogProfil(user)">
                                  <button mat-menu-item><i class="fa fa-info"  aria-hidden="true"></i> Informations</button>                
                                </a>
                              </mat-list>
                            </mat-menu> 
                        </div>
                      
                    </div>
                </div>
             </div>
             <div class="row">
              <div class="col-md-4">
                <app-nav-table [pageNumber]="pageUsers?.pageable?.pageNumber!" [first]="pageUsers?.first!" [last]="pageUsers?.last!" [size]="pageUsers?.size!" [totalPages]="pageUsers?.totalPages!" (changePageAndSize)="changePageAndSize($event)"></app-nav-table>              
              </div>
            </div>
          </div>
          
        </mat-card>
      </div>
    </div> 
    </div>
  </ng-template>
  
</div>

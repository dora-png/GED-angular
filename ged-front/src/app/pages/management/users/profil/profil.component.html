<h2 mat-dialog-title>Profile</h2>
<mat-dialog-content class="mat-typography">
    <div class="row" *ngIf="userData != null">
        <div class="col-md-12">
            <div class="container">
                <div class="main-body">
                      <div class="row gutters-sm">
                        <div class="col-md-4 mb-3">
                          <div class="card">
                            <div class="card-body">
                              <div class="d-flex flex-column align-items-center text-center">
                                <img src="https://image.ibb.co/es4AG7/author4.jpg" alt="Admin" class="rounded-circle" width="150">
                                <div class="mt-3">
                                  <h4>{{userData.nameUser!}}</h4>
                                  <p class="text-secondary mb-1">{{userData.loginUser!}}</p>
                                  <p class="text-muted font-size-sm">Poste: {{userData.namePoste!}}</p>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-8">
                          <div class="card mb-3">
                            <div class="card-body">
                              <div class="row">
                                <div class="col-sm-3">
                                  <h6 class="mb-0">Full Name</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                  {{userData.nameUser!}}
                                </div>
                              </div>
                              <hr>
                              <div class="row">
                                <div class="col-sm-3">
                                  <h6 class="mb-0">Login</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                  {{userData.loginUser!}}
                                </div>
                              </div>
                              <hr>
                              <div class="row">
                                <div class="col-sm-3">
                                  <h6 class="mb-0">Direction</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                  {{userData.direction!}}
                                </div>
                              </div>
                              <hr>
                              <div class="row">
                                <div class="col-sm-3">
                                  <h6 class="mb-0">Poste</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                  {{userData.namePoste!}}
                                </div>
                              </div>
                              <hr>
                              <div class="row" *ngIf="editable">
                                <div class="col-sm-12">
                                  <a class="btn btn-info " target="__blank" href="https://www.bootdey.com/snippets/view/profile-edit-data-and-skills">Edit</a>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
            
                    </div>
                </div>
        </div>       
    </div>  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Cancel</button>
  <button mat-button *ngIf="editable" >Save</button>
</mat-dialog-actions>

<h2 mat-dialog-title >Profile Groups</h2>
<mat-dialog-content class="mat-typography">
    <div class="row">
        <div class="col-md-12" *ngIf="loading;else content" >
          <mat-card class="loader-container">
            <app-loader></app-loader>
          </mat-card>      
        </div>
        <ng-template #content>
          <div class="col-md-12">
          <div  class="row">
            <div class="col-md-12">
              <mat-card>
                <div class="row"></div>
                <div class="container-fluid">
                  <div class="row">
                    <form class="example-form">  
                        <div class="row">
                            <div class="col-md-12">
                                <div class="example-list">
                                    <div class="example-box1" *ngFor="let groupProfile of pageGroupProfile?.content;let indexOfelement=index">
                                      <div class="example-custom-placeholder" *cdkDragPlaceholder style="align-content: space-between;">
                                        <span style="align-content: space-between;">
                                          {{ groupProfile.groupuserId!.name! }} ({{ groupProfile.groupuserId!.sigle! }})
                                        </span>
                                        <button mat-mini-fab  color="warn">
                                          <i class="fa fa-trash-o" aria-hidden="true" ></i>
                                        </button>
                                      </div>
                                      <span>
                                          {{ groupProfile.groupuserId!.name! }} ({{ groupProfile.groupuserId!.sigle! }})
                                      </span>
                                      <button mat-mini-fab (click)="onRemove(groupProfile)" style="background-color: #ff4444;" >
                                        <i class="fa fa-trash-o" aria-hidden="true" ></i>
                                      </button>
                                    </div>
                                  </div>
                            </div>  
                        </div>  
                        <div class="row">
                            <div class="col-md-12">
                                <app-nav-table [pageNumber]="pageGroupProfile?.pageable?.pageNumber!" [first]="pageGroupProfile?.first!" [last]="pageGroupProfile?.last!" [size]="pageGroupProfile?.size!" [totalPages]="pageGroupProfile?.totalPages!" (changePageAndSize)="changePageAndSize($event)"></app-nav-table>              
                            </div> 
                        </div>
                    </form> 
                  </div>
                </div>
              </mat-card>
            </div>
          </div> 
          </div>
        </ng-template>
        
      </div>
    
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onClose()" >Cancel</button>
</mat-dialog-actions>

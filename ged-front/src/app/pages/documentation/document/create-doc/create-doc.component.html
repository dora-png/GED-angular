<h2 mat-dialog-title>Create Document</h2>
<mat-dialog-content class="mat-typography">
  <form class="example-form">
      <div class="row">
          <div class="col-md-6">
              <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>File Name</mat-label>
                  <input matInput>
                </mat-form-field>
          </div>
          <div class="col-md-6">
              <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>File extention</mat-label>
                      <mat-select name="food">
                        <mat-option *ngFor="let food of foods" [value]="food.value">
                          {{food.viewValue}}
                      </mat-option>
                  </mat-select>
              </mat-form-field>
          </div>
      </div>
  
          
      <div class="row">
          <div class="col-md-12">
              <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>File type</mat-label>
                      <mat-select  >
                          <mat-option value="Interne" >
                              Interne
                          </mat-option>
                          <mat-option value="Externe">
                              Externe
                          </mat-option>
                          <mat-option value="Project">
                              Project
                          </mat-option>
                  </mat-select>
              </mat-form-field>
          </div>
      </div>

      <div class="row">
          <div class="col-md-12">
              <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Choix</mat-label>
                      <mat-select  >
                          <mat-option value="DBOU 1" >
                              DBOU 1
                          </mat-option>
                          <mat-option value="DBOU 2">
                              DBOU 2
                          </mat-option>
                          <mat-option value="DBOU 3">
                              DBOU 3
                          </mat-option>
                  </mat-select>
              </mat-form-field>
          </div>
      </div>

      <div class="row">
          <div class="col-md-12">
              <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Liasse</mat-label>
                      <mat-select  >
                          <mat-option value="Liasse 1" >
                              Liasse 1
                          </mat-option>
                          <mat-option value="Liasse 2">
                              Liasse 2
                          </mat-option>
                          <mat-option value="Liasse 3">
                              Liasse 3
                          </mat-option>
                          <mat-option value="Creer une liasse" >
                              <button mat-raised-button color="primary">
                                  Creer une liasse
                              </button>
                          </mat-option>
                  </mat-select>
              </mat-form-field>
          </div>
      </div>
      
      <div class="row">
          <div class="col-md-12">
              <button mat-raised-button color="primary">
                  <label for="fileUpload">Import File</label>
              </button>
               Name of file
              <input style="display: none;" type="file" id="fileUpload">
          </div>
      </div>
  <br>
      <!--div class="row">
          <div class="col-md-12">
              <div class="example-button-row" align="end">
                  <button mat-raised-button color="accent">Accent</button>
                  <button mat-raised-button color="warn">Warn</button>
                </div>
  
          </div>
      </div-->
    
    </form>   
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>

<div class="row">
  <div class="col-sm-3">
      <div class="panel panel-dark-outline tabs-panel">
          <!-- <div class="panel-heading">
              <ul class="nav nav-tabs pull-left type-document">
                  <li class="active"><a data-toggle="tab" href=".documents-panel" aria-expanded="true"> <i class="fa fa-file"></i> Documents</a></li>
              </ul>
              <div class="clear"></div>
          </div> -->
          <div class="panel-body tab-content">
              <div class="tab-pane active documents-panel">
                 <!--  <a class="label label-success  label-left">Excel</a>
                  <a class="label label-info label-left">Word</a> 
                  <a class="label label-warning label-left">Powerpoint</a>
                  <a class="label label-danger label-left">PDF</a>
                  <a class="label label-dark label-left">Video</a>
                  <div class="clear"></div>
                  <div class="v-spacing-xs"></div>
                  <h4 class="no-margin-top"> Folders</h4> -->                
                  <a class="btn btn-block btn-success" [matMenuTriggerFor]="new"> 
                    <i class="fa fa-plus" aria-hidden="true"> </i> 
                    New
                  </a>
                    <mat-menu #new="matMenu">    
                        <button mat-menu-item (click)="newDocument()"><i class="fa fa-file-word-o label-info" aria-hidden="true"></i>  Doc Word</button>
                        <mat-divider></mat-divider>
                        <button mat-menu-item (click)="newDocument()"><i class="fa fa-file-excel-o label-success" aria-hidden="true"></i>  Doc Excel</button>
                        <mat-divider></mat-divider>
                        <button mat-menu-item (click)="newDocument()"><i class="fa fa-file-powerpoint-o label-danger" aria-hidden="true"></i>  Doc PowerPoint</button>
                        <mat-divider></mat-divider>
                        <button mat-menu-item  (click)="createLiasse()"><i class="fa fa-folder-o" aria-hidden="true"></i>  Folder</button>
                        <mat-divider></mat-divider>
                        <button mat-menu-item  [matMenuTriggerFor]="modele"><i class="fa fa-file-o" aria-hidden="true"></i>  Modele</button>
                        <mat-menu #modele="matMenu">    
                            <button mat-menu-item (click)="newDocument()">  Doc Financier</button>
                            <mat-divider></mat-divider>
                            <button mat-menu-item (click)="newDocument()">  Doc Comptable</button>
                            <mat-divider></mat-divider>
                            <button mat-menu-item (click)="newDocument()">  Doc Projet</button>
                            <mat-divider></mat-divider>
                            <button mat-menu-item (click)="newDocument()">  Doc Folder</button>
                        </mat-menu>
                        <mat-divider></mat-divider>
                        <button mat-menu-item  [matMenuTriggerFor]="upload"><i class="fa fa-upload" aria-hidden="true"></i>  Upload</button>
                        <mat-menu #upload="matMenu" >    
                            <button mat-menu-item (click)="onUploadFile()"><i class="fa fa-file-o" aria-hidden="true"></i>  File</button>
                            <mat-divider></mat-divider>
                            <button mat-menu-item (click)="onUploadFolder()"><i class="fa fa-folder-o" aria-hidden="true"></i>  Folder</button>
                        </mat-menu>
                    </mat-menu>
                  <div class="v-spacing-xs"></div>
                  <ul class="folders list-unstyled" >
                    <li (click)="recent()"> 
                        <a style="cursor: pointer;">
                            <i class="fa fa-clock-o"></i> Récents
                        </a>
                    </li>
                    <li (click)="myDocument()"> 
                        <a style="cursor: pointer;">
                            <i class="fa fa-folder"></i> Mes Documents
                        </a>
                    </li>
                    <li (click)="share()"> 
                        <a style="cursor: pointer;">
                            <i class="fa fa-share-square-o"></i> Partagés avec moi
                        </a>
                    </li>
                    <li (click)="corbeille()"> 
                        <a style="cursor: pointer;">
                            <i class="fa fa-trash"></i> Corbeille
                        </a>
                    </li>
                </ul>
              </div>
          </div>
      </div>
  </div>
  <div class="col-sm-9 tab-content no-bg no-border">
    <br>
    <hr>
    <app-last-doc-open *ngIf="showFiller=='0'"></app-last-doc-open>
    <app-get-doc *ngIf="showFiller=='1'"></app-get-doc>
    <app-share *ngIf="showFiller=='2'"></app-share>
    <app-corbeille *ngIf="showFiller=='3'"></app-corbeille>

  </div>
</div>

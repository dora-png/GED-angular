<h2 mat-dialog-title>Create TypeLiasse</h2>
<mat-dialog-content class="mat-typography">
      <div class="row">
          <div class="col-md-6">
              <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>TypeLiasse Name</mat-label>
                  <input matInput>
                </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>TypeLiasse Sigle</mat-label>
                <input matInput>
              </mat-form-field>
          </div>
      </div>
  
  <br>  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>

<div class="row">
    <div class="col-md-4">
      <mat-accordion class="example-headers-align">
        <mat-expansion-panel hideToggle [expanded]="true">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Mes sites
            </mat-panel-title>
            <mat-panel-description>
              <span></span>
              <i class="fa fa-question" aria-hidden="true"></i>          
            </mat-panel-description>
          </mat-expansion-panel-header>
      
        <div class="row">
            <div class="col-md-12">
                <mat-toolbar [style]="'black'" style="height: 36px; font-size: 15px;"> 
                    <span >
                      <a mat-button >
                        <i class="fa" aria-hidden="true" [matMenuTriggerFor]="sitesall">Tout<span class="caret"></span></i>
                        <mat-menu #sitesall="matMenu">
                          <button mat-menu-item ><i class="fa" aria-hidden="true">Tout</i>   </button>
                          <button mat-menu-item ><i class="fa" aria-hidden="true">Reçents</i>  </button>
                          <button mat-menu-item ><i class="fa" aria-hidden="true">Favoris</i>  </button>
                        </mat-menu>
                      </a>
                    </span>
                    <div class="right">
                      <span class="title"></span>
                      <span >
                        <i class="fa fa-globe" aria-hidden="true"></i> Créer un site
                      </span>
                    </div>
                  </mat-toolbar>
            </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="table-responsive">
              <table class="table">
                  <tr>
                      <td style="width: 50px;">
                          <i class="fa fa-globe   fa-3x" aria-hidden="true"></i>
                      </td>
                      <td>
                          <div>
                              <span style="font-size:1.0em">
                                  Site
                                </span>
                                <span style="font-size:0.5em">
                                  (Description)
                                </span>
                          </div>
                      </td>
                      <td>
                          <i class="fa fa-minus" aria-hidden="true"></i>
                      </td>
                  </tr>
  
              </table>
            </div>
          </div>
      </div>
      
        </mat-expansion-panel>
      </mat-accordion>
    </div>

                      <td>

                      </td>
                  </tr>
  
              </table>
            </div>
          </div>
      </div>

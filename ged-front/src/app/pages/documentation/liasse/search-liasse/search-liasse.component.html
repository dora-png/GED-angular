<h2 mat-dialog-title>Search liasse in {{typeLiasseName}}</h2>
<mat-dialog-content class="mat-typography">    
    <div class="row">
        <div class="col-md-12">
            <mat-card>
                <div class="row">
                    <div class="col-md-8">
                        <br>
                        <div class="form-group row">
                            <label for="search" class="col-sm-2 col-form-label" style="text-align: right;">Search</label>
                            <div class="col-sm-6">
                                <input type="text"id="search" class="form-control" placeholder="PLACEHOLDER.FILTERtranslate">
                            </div>      
                        </div>
                        <div class="alert alert-danger" role="alert">
                            not found 
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Action</th>
                                    <th scope="col">User</th>
                                    <th scope="col">Poste</th>
                                    <th scope="col">Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Creation</td>
                                    <td>TOTO</td>
                                    <td>Informaticien</td>
                                    <td>12-01-2022 12:45:01</td>
                                </tr>                                    
                            </tbody>
                        </table>
                        <div class="row">
                            <div class="col-md-4">
                                <app-nav-table></app-nav-table>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <app-list-doc></app-list-doc>
                    </div>
                </div>
              
            </mat-card>
        </div>
    </div>  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button  [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>
